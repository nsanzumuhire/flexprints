mutation {
  createEdit(
    createEditInput: {
      productId: "product_id"
      front: {
        texts: {
          isOutline: true
          cropRatio: 0
          rotateRatio: 0
          fontSize: 13
          fontFamily: "Font sans"
          textColor: "#fff"
          position: [34, 43]
          alignment: CENTER
        }
        images: {
          cropRatio: 0
          rotateRatio: 0
          position: [34, 43]
          isGrayScale: true
          isRemoveWhite: false
          imageNewColors: []
          uploadSize: [34, 54]
        }
      }
      back: { texts: null, images: null }
    }
  ) {
    productId
    front {
      texts {
        isOutline
        cropRatio
        rotateRatio
        fontSize
        fontFamily
        textColor
        position
        alignment
      }
      images {
        cropRatio
        rotateRatio
        position
        isGrayScale
        isRemoveWhite
        imageNewColors
        uploadSize
      }
    }
    back {
      texts {
        isOutline
        cropRatio
        rotateRatio
        fontSize
        fontFamily
        textColor
        position
        alignment
      }
      images {
        cropRatio
        rotateRatio
        position
        isGrayScale
        isRemoveWhite
        imageNewColors
      }
    }
  }
}

