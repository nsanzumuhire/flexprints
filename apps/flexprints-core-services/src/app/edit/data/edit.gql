mutation {
  createEdit(
    createEditInput: {
      productId: "product_id"
      front: {
        images: [{
          cropRatio: 0
          rotateRatio: 0
          position: [34, 43]
          isGrayScale: true
          isRemoveWhite: false
          imageNewColors: []
          uploadSize: [34, 54],
          data: '
        }]
      }
      back: { texts: null, images: null }
    }
  ) {
    productId
    front {
      images {
        cropRatio
        rotateRatio
        position
        isGrayScale
        isRemoveWhite
        imageNewColors
        uploadSize
      }
    }
  }
}

query {
  getAllEdits {
    id
    productId
    front {
      texts {
        isOutline
        cropRatio
        rotateRatio
        fontSize
        fontFamily
        textColor
        position
        alignment
      }
      images {
        cropRatio
        rotateRatio
        position
        isGrayScale
        isRemoveWhite
        imageNewColors
        uploadSize
      }
    }
    back {
      texts {
        isOutline
        cropRatio
        rotateRatio
        fontSize
        fontFamily
        textColor
        position
        alignment
      }
      images {
        cropRatio
        rotateRatio
        position
        isGrayScale
        isRemoveWhite
        imageNewColors
      }
    }
  }
}

